<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Patient Registration Form - Advanced Validation</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="3.css">
	<link rel="stylesheet" href="3b.css">

</head>
<body>

	<div class="container">
		<form class="registration" id="registration" action="thankyou.html">
			<h1>Patient Registration Form</h1>

			<!-- PERSONAL INFORMATION -->
			<label for="fname">
				<span>First Name</span>
				<input type="text" id="fname" name="first_name" minlength="1" maxlength="30" required>
				<ul class="input-requirements">
					<li>At least 1 character long</li>
					<li>Only letters, apostrophes, and dashes allowed</li>
				</ul>
			</label>

			<label for="mname">
				<span>Middle Initial (Optional)</span>
				<input type="text" id="mname" name="middle_initial" maxlength="1">
				<ul class="input-requirements">
					<li>1 character or left blank</li>
					<li>Letters only</li>
				</ul>
			</label>

			<label for="lname">
				<span>Last Name</span>
				<input type="text" id="lname" name="last_name" minlength="1" maxlength="30" required>
				<ul class="input-requirements">
					<li>At least 1 character long</li>
					<li>Only letters, apostrophes, and dashes allowed</li>
				</ul>
			</label>

			<label for="dob">
				<span>Date of Birth</span>
				<input type="date" id="dob" name="date_of_birth"
				min="1905-01-01" max="2025-10-16"
				 required>
				<ul class="input-requirements">
					<li>MM/DD/YYYY format</li>
					<li>Must not be in the future or older than 120 years.</li>
				</ul>
			</label>

			<label for="ssn">
				<span>Social Security / ID</span>
				<input type="password" id="ssn" name="social_security" minlength="9" maxlength="11" required>
				<ul class="input-requirements">
					<li>9 digits total (formatted ###-##-####)</li>
					<li>Text is hidden</li>
				</ul>
			</label>

			<!-- ACCOUNT INFORMATION -->
			<h1>Account Information</h1>
			<label for="email">
				<span>Email</span>
				<input type="email" id="email" name="email_address" required>
				<ul class="input-requirements">
					<li>Must be in the format name@domain.tld</li>
					<li>Must be lowercase</li>
				</ul>
			</label>

			<label for="phone">
				<span>Phone (000-000-0000)</span>
				<input type="tel" id="phone" name="phone_number" required pattern="^\d{3}-\d{3}-\d{4}$">
				<ul class="input-requirements">
					<li>Required format: 000-000-0000</li>
				</ul>
			</label>

			<label for="user_id">
				<span>User ID</span>
				<input type="text" id="user_id" name="user_id" minlength="5" maxlength="20" required>
				<ul class="input-requirements">
					<li>5-20 characters long</li>
					<li>Cannot start with a number</li>
					<li>Only letters, numbers, dash (-), and underscore (_) allowed</li>
				</ul>
			</label>

			<label for="password">
				<span>Password</span>
				<input type="password" id="password" name="password" maxlength="100" minlength="8" required>
				<ul class="input-requirements">
					<li>At least 8 characters long</li>
					<li>Contains at least 1 number</li>
					<li>Contains at least 1 lowercase letter</li>
					<li>Contains at least 1 uppercase letter</li>
					<li>Cannot equal User ID</li>
				</ul>
			</label>

			<label for="password_repeat">
				<span>Repeat Password</span>
				<input type="password" id="password_repeat" name="password_repeat" maxlength="100" minlength="8" required>
				<ul class="input-requirements">
					<li>Must exactly match the Password field</li>
				</ul>
			</label>

			<!-- ADDRESS INFORMATION -->
			<h1>Address Information</h1>
			<label for="addr1">
				<span>Address Line 1 (Required)</span>
				<input type="text" id="addr1" name="address1" minlength="2" maxlength="30" required>
				<ul class="input-requirements">
					<li>2 to 30 characters required.</li>
				</ul>
			</label>
            
			<label for="addr2">
				<span>Address Line 2 (Optional)</span>
				<input type="text" id="addr2" name="address2" minlength="2" maxlength="30">
				<ul class="input-requirements">
					<li>2 to 30 characters if entered.</li>
				</ul>
			</label>

			<label for="city">
				<span>City</span>
				<input type="text" id="city" name="city" minlength="2" maxlength="30" required>
				<ul class="input-requirements">
					<li>2 to 30 characters required.</li>
				</ul>
			</label>

			<label for="state">
				<span>State</span>
				<select name="state" id="state" required title="Must choose a valid state.">
					<option value="" disabled selected>Select State</option> 
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
					<option value="AS">American Samoa</option>
					<option value="GU">Guam</option>
					<option value="MP">Northern Mariana Islands</option>
					<option value="PR">Puerto Rico</option>
					<option value="VI">U.S. Virgin Islands</option>
				</select>
				<ul class="input-requirements">
					<li>State selection is required.</li>
				</ul>
			</label>

			<label for="zip">
				<span>Zip Code (5 Digits)</span>
				<input type="text" id="zip" name="zip_code" required pattern="^\d{5}$" title="5 digits only">
				<ul class="input-requirements">
					<li>5 digits required.</li>
				</ul>
			</label>

			<!-- SYMPTOMS & HISTORY -->
			<h1>Symptoms & History</h1>
			<label>
				<span>Medical History (Check all that apply)</span>
				<div class="checkbox-group-horizontal" style="display: flex; gap: 20px; flex-wrap: wrap;">
					<span style="display: flex; align-items: center;">
						<input type="checkbox" id="check_cp" name="history" value="chickenpox">
						<label for="check_cp" style="margin-left: 5px;">Chicken Pox</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="checkbox" id="check_meas" name="history" value="measles">
						<label for="check_meas" style="margin-left: 5px;">Measles</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="checkbox" id="check_spox" name="history" value="smallpox">
						<label for="check_spox" style="margin-left: 5px;">Small Pox</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="checkbox" id="check_tet" name="history" value="tetanus">
						<label for="check_tet" style="margin-left: 5px;">Tetanus</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="checkbox" id="check_covid" name="history" value="covid">
						<label for="check_covid" style="margin-left: 5px;">Covid-19</label>
					</span>
				</div>
				<ul class="input-requirements">
					<li>You can select one or more options.</li>
				</ul>
			</label>

			<label>
				<span>Gender (Required)</span>
				<div class="radio-group-horizontal" style="display: flex; gap: 20px;">
					<span style="display: flex; align-items: center;">
						<input type="radio" id="gender_m" name="gender" value="male" required>
						<label for="gender_m" style="margin-left: 5px;">Male</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="radio" id="gender_f" name="gender" value="female">
						<label for="gender_f" style="margin-left: 5px;">Female</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="radio" id="gender_o" name="gender" value="other">
						<label for="gender_o" style="margin-left: 5px;">Other</label>
					</span>
				</div>
				<ul class="input-requirements">
					<li>Select exactly one option</li>
				</ul>
			</label>

			<label>
				<span>Vaccinated? (Required)</span>
				<div class="radio-group-horizontal" style="display: flex; gap: 20px;">
					<span style="display: flex; align-items: center;">
						<input type="radio" id="vac_yes" name="vaccinated" value="yes" required>
						<label for="vac_yes" style="margin-left: 5px;">Yes</label>
					</span>
					<span style="display: flex; align-items: center;">
						<input type="radio" id="vac_no" name="vaccinated" value="no">
						<label for="vac_no" style="margin-left: 5px;">No</label>
					</span>
				</div>
				<ul class="input-requirements">
					<li>Select exactly one option</li>
				</ul>
			</label>
			
			<label for="salary">
				<span>Desired Salary:</span>
				<input 
					type="range" id="salary" name="desired_salary" min="20000" max="200000" step="10000" 
					value="100000"
					oninput="updateSliderValue(this.value)"
				>
				<!-- Display value updated by JS -->
				<span id="sliderValue" style="display: block; text-align: center; font-weight: bold;">($100,000)</span>
				<ul class="input-requirements">
					<li>Slide the bar to select a value.</li>
				</ul>
			</label>

			<label for="symptoms">
				<span>Describe symptoms (Optional):</span>
				<textarea 
					id="symptoms" name="symptoms" rows="3" cols="50"
					title="Optional. Please avoid double quotes. Max length 200 characters." maxlength="200"
				></textarea>
				<ul class="input-requirements">
					<li>Optional field. Max 200 characters.</li>
				</ul>
			</label>
			
			<br>
			<!-- Action Buttons -->
            <div class="action-buttons" style="display: flex; justify-content: space-around; gap: 10px;">
                <input type="button" id="review_btn" value="REVIEW DATA" onclick="reviewData()" style="padding: 10px 20px;">
                <input type="reset" id="reset_btn" value="RESET FORM" style="padding: 10px 20px;">
			    <input type="submit" value="Fill Out Form" disabled style="padding: 10px 20px;">
            </div>

		</form>

        <!-- REVIEW PANEL -->
        <div id="review_panel" style="margin-top: 30px; border-top: 2px solid #ccc; padding-top: 20px; display: none;">
            <h2>Data Review</h2>
            <p>Please check the information below for accuracy before submitting.</p>
            <table id="review_table" style="width: 100%; border-collapse: collapse;"></table>
        </div>
	</div>

    <script src="3c.js"></script>
</body>
</html>
